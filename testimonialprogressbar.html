<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="testimonialprogressbar.css">
    <title>Testimonial Progress Box</title>
</head>
<body>
    <div class="testimonial-container">
        <div class="progress-bar"></div>
        <div class="fas fa-quote-right fa-quote"></div>
        <div class="fas fa-quote-left fa-quote"></div>
        <p class="testimonial">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
        Temporibus doloremque officiis suscipit, velit molestias 
        quaerat nesciunt recusandae eveniet deserunt illum ut facilis 
        fuga nobis quasi exercitationem, beatae rem, corrupti neque.
        </p>
        <div class="user">
            <img src="https:randomuser.me/api/portraits/women/46.jpg"
            alt="" class="user-image">
            <div class="userdetails">
                <h4 class="username">Miyah Myles</h4>
                <h4 class="role">Marketing</h4>
            </div>
        </div>
    </div>
    <script src="testimonialprogressbar.js"></script>
</body>
</html>
