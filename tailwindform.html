<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tailwindform.css">
    <title>Document</title>
</head>
<body>
    <div class="background" id="background"></div>

    <div class="bg-white rounded-lg p-6 text-center shadow-md max-w-sm w-full">
        <h1 class="text-3xl">Image Password Strength</h1>
        <p class="text-sm text-gray-700">Change the Password to see the effect</p>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email:</label>
            <input 
            type="text" 
            class="border block w-full p-2 mt-2 rounded" 
            id="email" 
            placeholder="Enter email"
            />
        </div>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Password:</label>
            <input 
            type="password" 
            class="border block w-full p-2 mt-2 rounded" 
            id="password" 
            placeholder="Enter password"
            />
        </div>
        <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">
            Submit
        </button>
    </div>
    <script src="tailwindform.js"></script>
</body>
</html>
