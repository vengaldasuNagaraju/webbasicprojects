<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="feedbackbox.css">
    <title>FeedBack box </title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>
            How Satisfied are you with our <br/>
            customer support performance?
        </strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="unhappy.png" alt="">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="neutral.png" alt="">
                <small>Neutral</small>
            </div>

            <div class="rating active">
                <img src="satisfied.png" alt="">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
    <script src="feedbackbox.js"></script>
</body>
</html>
