<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    >
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="stopwatchtimer.css">
    <title>StopWatcher</title>
</head>
<body class="bg-gray-700 flex justify-center items-center min-h-screen">
    
    <div class="bg-gray-900 p-16 rounded-2xl shadow w-full max-w-sm">
        <h1 class="text-white text-center text-4xl">Timer</h1>
        <!-- create a circle -->
        <div 
            id="conic" class="bg-conic flex justify-center items-center 
            w-60 h-60 mx-auto my-10 rounded-full relative">
        <p 
            id="timer" class="text-blue-200 relative text-5xl z-10">
            00:00
        </p>

        <!-- innercircle -->
        <div class="w-[calc(100% - 4px)] bg-gray-800 aspect-square rounded-full absolute inset-[2px]">

        </div>
        
        <!-- create hand/marker  -->

        <div class="hand h-1/2 absolute top-0">
            <span class="w-2 h-2 bg-white rounded-full absolute -top-1 -left-1">

            </span>
        </div>
        </div>

        <!-- buttons -->

        <div class="flex justify-center gap-6">
            <button id="reset" class="flex justify-center items-center w-10
             h-10 bg-blue-300 rounded-full text-black">
             <i class="fa-solid fa-rotate"></i> 
            </button>
            <button id="play" class="flex justify-center items-center w-10
            h-10 bg-blue-300 rounded-full text-black">
            <i class="fas fa-play"></i>

           </button>
        </div>


    </div>
    <script src="stopwatchtimer.js"></script>
</body>
</html>
